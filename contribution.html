<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KVK2 기여도 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>KVK2 기여도 분석</h1>

  <!-- 검색창 -->
  <input type="text" id="search" placeholder="닉네임 또는 UID 검색" />

  <!-- 보기 수 선택 -->
  <div>
    <label style="text-align: center; display: block;">
      보기 수: 
      <select onchange="handlePageSizeChange(this.value)">
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </label>
  </div>

  <!-- 등급 필터 버튼 -->
  <div id="grade-filters">
    <!-- JS가 버튼을 자동 생성 -->
  </div>

  <!-- 기여도 테이블 -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>이름</th>
          <th>기여도 점수</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody id="contributionTable">
        <!-- JS가 데이터 삽입 -->
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 -->
  <div id="pagination"></div>

  <!-- JS 파일 실행 -->
  <script src="contribution.js"></script>
</body>
</html>
