<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KVK2 기여도 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>KVK2 기여도 분석</h1>

  <input type="text" id="search" placeholder="닉네임 또는 UID 검색" />

  <div style="text-align: center; margin: 1rem;">
    <label>보기 수: 
      <select onchange="handlePageSizeChange(this.value)">
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </label>
  </div>

  <div id="grade-filters" style="text-align:center; margin-bottom: 1rem;">
    <!-- JS에서 자동 생성 -->
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>이름</th>
          <th>기여도 점수</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody id="contributionTable">
        <!-- JS로 삽입됨 -->
      </tbody>
    </table>
  </div>

  <div id="pagination"></div>

  <script src="contribution.js"></script>
</body>
</html>
