<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KVK2 기여도 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <h1>KVK2 Contribution Analysis</h1>
  </header>

  <section class="controls">
    <input type="text" id="search" placeholder="닉네임 또는 UID 검색" />
    <select onchange="handlePageSizeChange(this.value)">
      <option>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </section>

  <section id="grade-filters" class="grade-filters">
    <!-- JS가 S, A, B, C, D 버튼 렌더링 -->
  </section>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>이름</th>
          <th>기여도 점수</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody id="contributionTable">
        <!-- JS가 데이터 삽입 -->
      </tbody>
    </table>
  </div>

  <div id="pagination" class="pagination"></div>

  <script src="contribution.js"></script>
</body>
</html>
