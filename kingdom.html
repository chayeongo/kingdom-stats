<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom War Stats</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <h1>KVK 전쟁 기여도</h1>

  <!-- 탭 -->
  <div class="tabs">
    <button class="tab" id="KVK1" onclick="loadKVK('KVK1')">KVK1</button>
    <button class="tab" id="KVK2" onclick="loadKVK('KVK2')">KVK2</button>
    <button class="tab" id="KVK3" onclick="loadKVK('KVK3')">KVK3</button>
  </div>

  <!-- 기여도 분석 버튼 -->
  <div style="text-align: center; margin: 1rem;">
    <button onclick="goToContribution()">⚔️ KVK2 기여도 분석 보기</button>
  </div>

  <!-- 검색창 -->
  <input id="search" type="text" oninput="handleSearch()" placeholder="UID 또는 이름 검색" />

  <!-- 보기 수 조절 -->
  <div style="text-align: center; margin: 1rem;">
    <label>보기 수: 
      <select onchange="handlePageSizeChange(this.value)">
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </label>
  </div>

  <!-- 테이블 -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>이름</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody id="data">
        <!-- JavaScript로 삽입 -->
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 -->
  <div id="pagination"></div>

  <!-- 스크립트 -->
  <script src="kingdom.js"></script>
  <script>
    function goToContribution() {
      const params = new URLSearchParams(window.location.search);
      const kingdomId = params.get("kingdomId");
      window.location.href = `contribution.html?kingdomId=${kingdomId}`;
    }

    window.onload = () => {
      loadKVK("KVK3");
      document.getElementById("KVK3").classList.add("active");
    };
  </script>
</body>
</html>
