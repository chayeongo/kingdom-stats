
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom War Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="kingdom.js" defer></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #111111);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }

    .header h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .tab {
      padding: 10px 20px;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab:hover, .tab.active {
      background: #ff4500;
      border-color: #ff7733;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
      color: #ffcc00;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kingdom War Contribution Report</h1>
    <div class="tabs">
      <div class="tab active" onclick="loadKVK('KVK1')">KVK1</div>
      <div class="tab" onclick="loadKVK('KVK2')">KVK2</div>
      <div class="tab" onclick="loadKVK('KVK3')">KVK3</div>
    </div>
  </div>

  <div class="container">
    <div id="kvkTable"></div>
  </div>
</body>
</html>
