<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKP Kingdom Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('./중세배경.jpg') no-repeat center center / cover;
      opacity: 0.5; /* 이미지가 너무 진하면 여기 숫자를 낮춰줘 */
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px black;
    }

    .kingdom-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .kingdom-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff4500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
      transition: transform 0.2s, background 0.3s;
    }

    .kingdom-button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>왕국을 선택하세요</h1>
  <div class="kingdom-buttons">
    <button class="kingdom-button" onclick="location.href='kingdom.html?kingdomId=3599'">3599 베르디나</button>
    <button class="kingdom-button" onclick="location.href='kingdom.html?kingdomId=3550'">3550 미로</button>
  </div>
</body>
</html>
