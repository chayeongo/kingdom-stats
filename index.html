<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKP Kingdom Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./assets/medieval_background.jpg') no-repeat center center/cover;
      filter: brightness(0.3) blur(2px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    .kingdom-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .kingdom-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff4500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
      transition: transform 0.2s, background 0.3s;
    }

    .kingdom-button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <h1>Select Your Kingdom</h1>
  <div class="kingdom-buttons">
    <button class="kingdom-button" onclick="location.href='kingdom.html?kingdomId=3599'">3599 베르디나</button>
    <button class="kingdom-button" onclick="location.href='kingdom.html?kingdomId=3550'">3550 미로</button>
  </div>
</body>
</html>
